<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Melodie Ambient</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generatore di Melodie Ambient</h1>
        <div class="controls">
            <button id="playPauseBtn" class="btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon hidden">⏸</span>
            </button>
            <button id="generateBtn" class="btn">Genera Nuova Melodia</button>
            <button id="beatBtn" class="btn">
                <span class="beat-icon">♪</span>
                Beat
            </button>
        </div>
        <div class="visualizer">
            <div class="wave-animation"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
